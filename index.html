<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>PRACTICE SCAFFOLD</title>
</head>

<body>
    <h1 class="hidden">PRACTICE SCAFFOLD</h1>
    <section class="grid-con">
        <h2 class="hidden">Menu Nav</h2>
        <div class="box col-span-3 m-col-span-2 l-col-span-3">Logo</div>
        <div class="box col-span-1 m-col-span-10 l-col-span-9">Nav</div>
    </section>
    <section class="grid-con">
        <h2 class="hidden">Hero Image</h2>
        <div class="hero-img box col-span-full">Hero Image</div>
    </section>
    <section class="grid-con">
        <h2 class="hidden">Product Section</h2>
        <div class="box product-img col-span-full m-col-span-6 l-col-span-6">Product 1</div>
        <div class="box product-img col-span-full m-col-span-6 l-col-span-6">Product 2</div>
    </section>
    <section class="grid-con">
        <h2 class="hidden">Services Section</h2>
        <div class="box service-img col-span-2 m-col-span-4 l-col-span-3">Service 1</div>
        <div class="box service-img col-span-2 m-col-span-4 l-col-span-3">Service 2</div>
        <div class="box service-img col-span-2 m-col-span-4 l-col-span-3">Service 3</div>
        <div class="box service-img col-span-2 m-col-span-4 l-col-span-3">Service 4</div>
        <div class="box service-img col-span-2 m-col-span-4 l-col-span-3">Service 5</div>
        <div id="hide" class="box service-img col-span-2 m-col-span-4 l-col-span-6">Image</div>
        <div class="box service-img col-span-2 m-col-span-4 l-col-span-3">Service 6</div>
    </section>
    
    <footer>
        <div class="grid-con">
            <h2 class="hidden">Footer</h2>
            <div class="box footer-img col-span-full">Footer</div>
        </div>
    </footer>
        
    <script src="js/main.js"></script>   

</body>
</html>
